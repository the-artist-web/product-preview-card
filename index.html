<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- logo website frontend mentor -->
    <link rel="icon" href="./assets/images/favicon-32x32.png">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
    <!-- custom css link -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Product preview card component</title>
  </head>
  <body>
    <!-- #PREVIEW CARD -->
    <div class="preview-card">
      <figure>
        <img src="./assets/images/image-product-desktop.jpg" class="img-desktop img-cover">
        <img src="./assets/images/image-product-mobile.jpg" class="img-mobile img-cover">
      </figure>

      <div class="preview-card-content">
        <h3>Perfume</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="preview-card-money">
          <h1>$149.99</h1>
          <p  class="money">$169.99</p>
        </div>
        <button class="btn">
          <img src="./assets/images/icon-cart.svg">
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
  </body>
</html>
